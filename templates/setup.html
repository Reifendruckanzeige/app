{% extends 'base.html' %}

{% block title %} Setup! {% endblock %}

{% block content %}
    <div class="w-full h-screen flex justify-center items-center">
        <div class="text-white flex flex-col justify-center items-center m-4 md:m-10">
            <form action="/send" method="POST">
                <label for="objectName" class="text-xl md:text-4xl lg:text-5xl font-bold">Digite um objeto qualquer:</label>
                <input type="text" name="objectName" id="objectName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                
                {% if errors['message'] != "" %}
                    <p class="text-red-600 font-bold my-2">{{ errors['message'] }}</p>
                {% endif %}

                <button class="bg-gradient-to-b rounded-md from-orange-500 to-orange-700 mt-2 w-full py-2 text-xl font-bold md:text-2xl lg:text-3xl lg:py-4" type="submit">Enviar</button>
            </form>
        </div>
    </div>
{% endblock %}
